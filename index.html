<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gani Editor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="anieditor.js" defer></script>
    <style>
        @font-face {
            font-family: "Tempus Sans ITC";
            src: url("fonts/tempus-sans-itc.ttf") format("truetype");
            font-weight: normal;
        }
        @font-face {
            font-family: "Tempus Sans ITC";
            src: url("fonts/tempus-sans-itc.ttf") format("truetype");
            font-weight: bold;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        html {
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6, label, .sprite-item div, button {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .toolbar {
            background: #353535;
            border-bottom: 1px solid #1a1a1a;
            padding: 2px;
            display: flex;
            gap: 2px;
        }
        .toolbar button {
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 2px;
        }
        .toolbar button:hover { background: #404040; }
        .default-gani-item { user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }
        .default-gani-item:hover { background: #4472C4; }
        .default-gani-item.selected { background: #4472C4; }
        .tabs {
            background: #2b2b2b;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            gap: 2px;
            padding: 2px;
        }
        .tab {
            background: #353535;
            border: 1px solid #1a1a1a;
            padding: 4px 12px;
            cursor: pointer;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .tab.active { background: #404040; }
        .tab-close { margin-left: 8px; cursor: pointer; }
        .content-area {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
            position: relative;
        }
        .splitter {
            display: flex;
            overflow: visible;
        }
        .splitter.horizontal { flex-direction: row; }
        .splitter.vertical { flex-direction: column; }
        .splitter-handle {
            background: #1a1a1a;
            cursor: col-resize;
            width: 4px;
            flex-shrink: 0;
            z-index: 10;
        }
        .splitter.vertical .splitter-handle {
            cursor: row-resize;
            height: 4px;
            width: 100%;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            background: #2b2b2b;
            min-width: 200px;
            z-index: 2;
        }
        .sprite-toolbar {
            display: flex;
            gap: 2px;
            padding: 2px;
            background: #353535;
        }
        .sprite-toolbar button {
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 4px;
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
        .sprite-toolbar button:hover { background: #404040; }
        .sprites-list {
            overflow-y: auto;
            padding: 4px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
            gap: 4px;
        }
        .sprite-item {
            background: #353535;
            border: 1px solid #1a1a1a;
            padding: 4px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 95px;
        }
        .sprite-item.selected { border-color: #00ff00; }
        .sprite-item canvas { 
            width: 100%; 
            height: auto; 
            max-width: 64px;
            max-height: 64px;
            object-fit: contain;
            flex-shrink: 0;
        }
        .sprite-item > div {
            font-size: 10px;
            margin-top: 2px;
            line-height: 1;
        }
        .sprite-edit-panel {
            background: #2b2b2b;
            border-top: 1px solid #1a1a1a;
            overflow-y: auto;
            flex: 1;
            min-height: 200px;
        }
        .sprite-settings {
            padding: 8px;
        }
        .sprite-settings label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
        }
        .sprite-settings input,
        .sprite-settings select {
            width: 100%;
            background: #353535;
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 2px 4px;
            margin-bottom: 8px;
        }
        .sprite-settings .slider-group {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .sprite-settings .slider-group input[type="range"] {
            flex: 1;
        }
        .sprite-settings .slider-group input[type="number"] {
            width: 60px;
        }
        .center-panel {
            flex: 1;
            display: flex;
            background: transparent;
            overflow: hidden;
            min-width: 0;
            position: relative;
        }
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0 !important;
            overflow: hidden;
            background: #006400;
        }
        #mainCanvas {
            display: block;
            cursor: default;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .canvas-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 5px;
        }
        .canvas-controls button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        .canvas-controls button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .canvas-controls button.active {
            background: rgba(0, 100, 0, 0.8);
        }
        .canvas-controls {
            position: absolute;
            top: 4px;
            left: 4px;
            display: flex;
            gap: 4px;
        }
        .canvas-controls button {
            background: rgba(43, 43, 43, 0.8);
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 4px 8px;
            cursor: pointer;
        }
        .timeline-container {
            background: #2b2b2b;
            border-top: 1px solid #1a1a1a;
            padding: 2px 2px 0 2px;
            height: 218px;
            min-height: 180px;
            max-height: 400px;
            flex: 0 0 218px;
            width: 100%;
            display: flex !important;
            flex-direction: column;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative;
            z-index: 1;
            overflow: hidden;
            box-sizing: border-box;
            align-items: stretch;
        }
        .timeline-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            flex-shrink: 0;
            flex-grow: 0;
            height: 24px;
            min-height: 24px;
            max-height: 24px;
        }
        .timeline-header label { font-size: 12px; }
        .timeline-header .frame-count { min-width: 40px; }
        .timeline-slider {
            width: 100%;
            max-width: 91%;
            margin-bottom: 4px;
            flex-shrink: 0;
        }
        .timeline-view {
            flex: 1 1 0;
            min-height: 50px;
            background: #353535;
            border: 1px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            width: 100%;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            box-sizing: border-box;
        }
        #timelineCanvas {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative;
            z-index: 1;
            background: #353535;
            width: 100%;
            height: 100%;
        }
        .playback-controls {
            display: flex !important;
            gap: 2px;
            padding: 4px;
            background: #353535;
            flex: 0 0 32px;
            height: 32px;
            min-height: 32px;
            max-height: 32px;
            width: 100%;
            position: relative;
            z-index: 100;
            border-top: 1px solid #1a1a1a;
            visibility: visible !important;
            opacity: 1 !important;
            box-sizing: border-box;
            flex-shrink: 0;
            flex-grow: 0;
        }
        .playback-controls button {
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 4px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 101;
            flex-shrink: 0;
            box-sizing: border-box;
            margin: 0;
            outline: none;
        }
        .playback-controls button:hover { background: #404040; }
        .right-panel {
            display: flex;
            flex-direction: column;
            background: #2b2b2b;
            min-width: 200px;
            overflow-y: auto;
            z-index: 2;
        }
        .direction-selector {
            padding: 4px;
            display: flex;
            gap: 4px;
            align-items: center;
            background: #353535;
        }
        .direction-selector label { font-size: 12px; }
        .direction-selector select {
            flex: 1;
            background: #2b2b2b;
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 2px 4px;
        }
        .settings-group {
            border: 1px solid #1a1a1a;
            margin: 4px;
            padding: 8px;
        }
        .settings-group h3 {
            font-size: 12px;
            margin-bottom: 8px;
            color: #e0e0e0;
        }
        .settings-group label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .settings-group input[type="checkbox"] {
            margin-right: 4px;
        }
        .settings-group input[type="text"],
        .settings-group input[type="number"] {
            width: 100%;
            background: #353535;
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 2px 4px;
            margin-bottom: 8px;
        }
        .defaults-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        .defaults-table th,
        .defaults-table td {
            border: 1px solid #1a1a1a;
            padding: 2px 4px;
            text-align: left;
        }
        .defaults-table th {
            background: #353535;
        }
        .defaults-table input {
            width: 100%;
            background: #2b2b2b;
            border: none;
            color: #e0e0e0;
            padding: 2px;
        }
        .item-settings {
            padding: 8px;
        }
        .item-settings label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .item-settings input {
            width: 100%;
            background: #353535;
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 2px 4px;
            margin-bottom: 8px;
        }
        .item-controls {
            display: flex;
            gap: 2px;
            margin-bottom: 8px;
        }
        .item-controls button {
            background: #353535;
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 4px;
            cursor: pointer;
            flex: 1;
        }
        .item-controls button:hover { background: #404040; }
        .sounds-list {
            list-style: none;
            padding: 0;
        }
        .sounds-list li {
            padding: 4px;
            background: #353535;
            border: 1px solid #1a1a1a;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .sounds-list li input {
            flex: 1;
            background: #2b2b2b;
            border: 1px solid #1a1a1a;
            color: #e0e0e0;
            padding: 2px 4px;
        }
        .sprite-preview {
            width: 100%;
            height: 200px;
            background: #353535;
            border: 1px solid #1a1a1a;
        }
        #spritePreviewCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        @media (pointer: coarse) {
            .timeline-container {
                padding: 4px 0 0 0 !important;
                height: 250px !important;
                min-height: 250px !important;
                max-height: 250px !important;
                flex: 0 0 250px !important;
                overflow: hidden !important;
                display: flex !important;
                flex-direction: column !important;
                box-sizing: border-box !important;
                background: #2b2b2b !important;
                justify-content: flex-start !important;
            }
            .timeline-header {
                flex: 0 0 24px !important;
                height: 24px !important;
                min-height: 24px !important;
                max-height: 24px !important;
                flex-shrink: 0 !important;
                padding: 0 4px !important;
                width: 100% !important;
                box-sizing: border-box !important;
                display: flex !important;
                align-items: center !important;
                gap: 8px !important;
            }
            .timeline-header label {
                flex-shrink: 0 !important;
            }
            .timeline-header .frame-count {
                flex-shrink: 0 !important;
                min-width: 40px !important;
            }
            .timeline-header #totalDuration {
                flex-shrink: 0 !important;
            }
            .timeline-slider {
                flex: 1 1 auto !important;
                height: 20px !important;
                margin-bottom: 4px !important;
                padding: 0 !important;
                width: auto !important;
                min-width: 0 !important;
                box-sizing: border-box !important;
            }
            #timelineSlider {
                width: 100% !important;
                min-width: 0 !important;
                box-sizing: border-box !important;
                flex: 1 1 auto !important;
            }
            .timeline-view {
                flex: 0 1 auto !important;
                min-height: 50px !important;
                overflow: hidden !important;
                padding: 0 4px !important;
            }
            .playback-controls {
                flex: 0 0 32px !important;
                height: 32px !important;
                min-height: 32px !important;
                max-height: 32px !important;
                display: flex !important;
                visibility: visible !important;
                opacity: 1 !important;
                position: relative !important;
                margin: 4px 0 0 0 !important;
                padding: 0 !important;
                flex-shrink: 0 !important;
                flex-grow: 0 !important;
                width: 100% !important;
                box-sizing: border-box !important;
                background: #353535 !important;
                border-top: 1px solid #1a1a1a !important;
                border-bottom: none !important;
                z-index: 10 !important;
                align-items: center !important;
                justify-content: flex-start !important;
            }
            #mainSplitter {
                height: calc(100% - 254px) !important;
                max-height: calc(100% - 254px) !important;
            }
            .toolbar button {
                min-width: 44px;
                min-height: 44px;
                padding: 8px 12px;
            }
            .sprite-toolbar button {
                min-width: 44px;
                min-height: 44px;
                width: 44px;
                height: 44px;
                padding: 8px;
            }
            .playback-controls button {
                min-width: 32px !important;
                min-height: 32px !important;
                width: 32px !important;
                height: 32px !important;
                padding: 0 !important;
                margin: 0 !important;
                box-sizing: border-box !important;
                border: none !important;
                outline: none !important;
            }
            .splitter-handle {
                width: 12px;
            }
            .splitter.vertical .splitter-handle {
                height: 12px;
            }
            .item-controls button {
                min-width: 44px;
                min-height: 44px;
            }
            .canvas-controls button {
                min-width: 44px;
                min-height: 44px;
                padding: 8px 12px;
            }
        }
        button:active {
            background: #404040 !important;
            opacity: 0.8;
            box-sizing: border-box !important;
            outline: none !important;
            border: none !important;
        }
        .toolbar button:active {
            background: #404040 !important;
        }
        .sprite-toolbar button:active {
            background: #404040 !important;
        }
        .playback-controls button:active {
            background: #404040 !important;
            box-sizing: border-box !important;
            border: none !important;
            outline: none !important;
        }
        .canvas-controls button:active {
            background: rgba(0, 0, 0, 0.9) !important;
        }
        #mainCanvas {
            touch-action: none;
        }
        #timelineCanvas {
            touch-action: none;
        }
        .sprites-list {
            touch-action: pan-y;
        }
        .sprite-edit-panel {
            touch-action: pan-y;
        }
        .right-panel {
            touch-action: pan-y;
        }
        button, input, select {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="toolbar">
            <button title="New" id="btnNew"><i class="fas fa-file"></i></button>
            <button title="Open" id="btnOpen"><i class="fas fa-folder-open"></i></button>
            <button title="Open Default GANI" id="btnOpenDefault"><i class="fas fa-book"></i></button>
            <button title="Save" id="btnSave"><i class="fas fa-save"></i></button>
            <button title="Save As" id="btnSaveAs"><i class="fas fa-save"></i></button>
            <button title="Save All" id="btnSaveAll"><i class="fas fa-save"></i></button>
            <div style="width: 1px; background: #1a1a1a; margin: 0 4px;"></div>
            <button title="Set Working Directory" id="btnWorkingDir"><i class="fas fa-folder"></i></button>
            <div style="width: 1px; background: #1a1a1a; margin: 0 4px;"></div>
            <button title="Background Color" id="btnBgColor"><i class="fas fa-palette"></i></button>
            <button title="Swap WASD/Arrow Keys (WASD=Direction, Arrows=Move)" id="btnSwapKeys"><i class="fas fa-exchange-alt"></i></button>
            <div style="width: 1px; background: #1a1a1a; margin: 0 4px;"></div>
            <button title="Close All" id="btnCloseAll"><i class="fas fa-times"></i></button>
            <div style="width: 1px; background: #1a1a1a; margin: 0 4px;"></div>
            <button title="Undo" id="btnUndo"><i class="fas fa-undo"></i></button>
            <button title="Redo" id="btnRedo"><i class="fas fa-redo"></i></button>
            <div style="width: 1px; background: #1a1a1a; margin: 0 4px;"></div>
            <button title="Reset Editor" id="btnReset"><i class="fas fa-recycle"></i></button>
        </div>
        <div class="tabs" id="tabsContainer"></div>
        <div class="content-area">
            <div class="splitter horizontal" id="mainSplitter" style="flex: 1 1 0; overflow: visible; min-height: 0; flex-shrink: 1; height: calc(100% - 222px); max-height: calc(100% - 222px); position: relative;">
                <div class="splitter horizontal" style="flex: 1; overflow: visible; min-height: 0;">
                    <div class="left-panel">
                        <div class="sprite-toolbar">
                            <button title="Add New Sprite" id="btnAddSprite"><i class="fas fa-plus"></i></button>
                            <button title="Import Sprites" id="btnImportSprites"><i class="fas fa-file-import"></i></button>
                            <button title="Copy Sprite" id="btnCopySprite"><i class="fas fa-copy"></i></button>
                            <button title="Paste Sprite" id="btnPasteSprite"><i class="fas fa-paste"></i></button>
                            <button title="Delete Sprite" id="btnDeleteSprite"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="sprites-list" id="spritesList"></div>
                        <div class="splitter-handle" id="spriteSplitterHandle" style="width: 100%; height: 4px; cursor: row-resize; background: #1a1a1a; flex-shrink: 0; position: relative;">
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 2px; background: #555; border-radius: 1px;"></div>
                        </div>
                        <div class="sprite-edit-panel" id="spriteEditPanel">
                            <div class="sprite-settings">
                                <label>Sprite ID:</label>
                                <input type="text" id="spriteID" readonly>
                                <label>Source:</label>
                                <select id="spriteSource">
                                    <option>CUSTOM</option>
                                    <option>SPRITES</option>
                                    <option>BODY</option>
                                    <option>HEAD</option>
                                    <option>SWORD</option>
                                    <option>SHIELD</option>
                                    <option>HORSE</option>
                                    <option>PICS</option>
                                    <option>ATTR1</option>
                                    <option>ATTR2</option>
                                    <option>ATTR3</option>
                                    <option>ATTR4</option>
                                    <option>ATTR5</option>
                                    <option>ATTR6</option>
                                    <option>ATTR7</option>
                                    <option>ATTR8</option>
                                    <option>ATTR9</option>
                                    <option>ATTR10</option>
                                    <option>PARAM1</option>
                                    <option>PARAM2</option>
                                    <option>PARAM3</option>
                                    <option>PARAM4</option>
                                    <option>PARAM5</option>
                                    <option>PARAM6</option>
                                    <option>PARAM7</option>
                                    <option>PARAM8</option>
                                    <option>PARAM9</option>
                                    <option>PARAM10</option>
                                </select>
                                <label>Image:</label>
                                <input type="text" id="spriteImage">
                                <label>Comment:</label>
                                <input type="text" id="spriteComment">
                                <label>X Scale:</label>
                                <div class="slider-group">
                                    <input type="range" id="xScaleSlider" min="-10" max="10" step="0.01" value="1">
                                    <input type="number" id="xScale" step="0.01" value="1">
                                </div>
                                <label>Y Scale:</label>
                                <div class="slider-group">
                                    <input type="range" id="yScaleSlider" min="-10" max="10" step="0.01" value="1">
                                    <input type="number" id="yScale" step="0.01" value="1">
                                </div>
                                <label>Rotation:</label>
                                <div class="slider-group">
                                <input type="range" id="rotationSlider" min="-360" max="360" step="1" value="0">
                                <input type="number" id="rotation" min="-360" max="360" step="1" value="0">
                                </div>
                                <label>Rect:</label>
                                <div style="display: grid; grid-template-columns: auto 1fr; gap: 4px 8px; align-items: center;">
                                    <label>X:</label>
                                    <input type="number" id="spriteLeft">
                                    <label>Y:</label>
                                    <input type="number" id="spriteTop">
                                    <label>W:</label>
                                    <input type="number" id="spriteWidth">
                                    <label>H:</label>
                                    <input type="number" id="spriteHeight">
                                </div>
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    Color:
                                    <input type="checkbox" id="colorEffect">
                                    <input type="color" id="colorSwatch" style="width: 60px; height: 24px; border: 1px solid #777; cursor: pointer; flex-shrink: 0; padding: 0;">
                                </label>
                                <div class="item-controls">
                                    <button id="btnAttachmentBack"><i class="fas fa-arrow-left"></i></button>
                                    <button id="btnAttachmentForward"><i class="fas fa-arrow-right"></i></button>
                                </div>
                            </div>
                            <div class="sprite-preview">
                                <canvas id="spritePreviewCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="splitter-handle" id="leftCenterSplitter" style="width: 4px; cursor: col-resize; background: #1a1a1a; flex-shrink: 0; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 2px; height: 40px; background: #555; border-radius: 1px;"></div>
                    </div>
                    <div class="center-panel">
                        <div class="canvas-container">
                            <canvas id="mainCanvas"></canvas>
                            <div class="canvas-controls">
                                <button id="btnOnionSkin" title="Onion Skin"><i class="fas fa-layer-group"></i></button>
                                <button id="btnCenterView" title="Center View"><i class="fas fa-crosshairs"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="splitter-handle" id="centerRightSplitter" style="width: 4px; cursor: col-resize; background: #1a1a1a; flex-shrink: 0; position: relative;">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 2px; height: 40px; background: #555; border-radius: 1px;"></div>
                </div>
                <div class="right-panel">
                    <div class="direction-selector">
                        <label>Direction:</label>
                        <select id="directionCombo">
                            <option>UP</option>
                            <option>LEFT</option>
                            <option selected>DOWN</option>
                            <option>RIGHT</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <h3>Ani Settings</h3>
                        <label><input type="checkbox" id="singleDir"> Single Dir</label>
                        <label><input type="checkbox" id="looped" checked> Looped</label>
                        <label><input type="checkbox" id="continous" checked> Continuous</label>
                        <label>Next Ani:</label>
                        <input type="text" id="nextAni">
                        <button id="btnDefaults" style="width: 100%; margin-bottom: 8px;">Defaults</button>
                        <table class="defaults-table" id="defaultsTable" style="display: none; visibility: hidden;">
                            <thead>
                                <tr><th>Head</th><th>Value</th></tr>
                            </thead>
                            <tbody id="defaultsTableBody"></tbody>
                        </table>
                        <button id="btnEditScript" style="width: 100%;">Edit Script</button>
                    </div>
                    <div class="settings-group" id="historyGroup" style="display: none;">
                        <h3 style="display: flex; align-items: center; gap: 8px;">History <input type="checkbox" id="historyLoggingToggle" checked></h3>
                        <div id="historyList" style="max-height: 300px; overflow-y: auto; background: #1a1a1a; padding: 4px; border: 1px solid #555; font-size: 11px; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;">
                        </div>
                        <div style="display: flex; gap: 4px; margin-top: 4px;">
                            <button id="btnHistoryUndo" style="flex: 1; background: #666; color: #eee; border: 1px solid #777; padding: 4px; cursor: pointer;" disabled>Undo</button>
                            <button id="btnHistoryRedo" style="flex: 1; background: #666; color: #eee; border: 1px solid #777; padding: 4px; cursor: pointer;" disabled>Redo</button>
                            <button id="btnHistoryClear" style="flex: 1; background: #666; color: #eee; border: 1px solid #777; padding: 4px; cursor: pointer;">Clear</button>
                        </div>
                    </div>
                    <div class="settings-group">
                        <h3>Item</h3>
                        <select id="itemsCombo" style="width: 100%; margin-bottom: 8px;">
                            <option value="">(none)</option>
                        </select>
                        <div class="item-settings">
                            <label>Sprite ID:</label>
                            <input type="text" id="itemSpriteID">
                            <div class="item-controls">
                                <button id="btnItemLayerUp" title="Move Forward"><i class="fas fa-plus"></i></button>
                                <button id="btnItemLayerDown" title="Move Backward"><i class="fas fa-minus"></i></button>
                                <button id="btnItemUp"><i class="fas fa-arrow-up"></i></button>
                                <button id="btnItemDown"><i class="fas fa-arrow-down"></i></button>
                                <button id="btnItemLeft"><i class="fas fa-arrow-left"></i></button>
                                <button id="btnItemRight"><i class="fas fa-arrow-right"></i></button>
                            </div>
                            <label>Pos X:</label>
                            <input type="number" id="itemX" step="0.01">
                            <label>Pos Y:</label>
                            <input type="number" id="itemY" step="0.01">
                            <label>X Scale:</label>
                            <div class="slider-group">
                                <input type="range" id="itemXScaleSlider" min="-10" max="10" step="0.01" value="1">
                                <input type="number" id="itemXScale" step="0.01" value="1">
                            </div>
                            <label>Y Scale:</label>
                            <div class="slider-group">
                                <input type="range" id="itemYScaleSlider" min="-10" max="10" step="0.01" value="1">
                                <input type="number" id="itemYScale" step="0.01" value="1">
                            </div>
                            <label>Rotation:</label>
                            <div class="slider-group">
                                <input type="range" id="itemRotationSlider" min="-360" max="360" step="1" value="0">
                                <input type="number" id="itemRotation" min="-360" max="360" step="1" value="0">
                            </div>
                            <label>Layer:</label>
                            <input type="number" id="itemLayer" min="0" value="0">
                        </div>
                    </div>
                    <div class="settings-group">
                        <h3>Frame Settings</h3>
                        <label>Position:</label>
                        <input type="number" id="framePosition" min="0" value="0">
                        <label>Duration (MS):</label>
                        <input type="number" id="duration" value="50" min="1">
                        <label>Sounds:</label>
                        <div style="display: flex; gap: 2px; margin-bottom: 4px;">
                            <button id="btnAddSound" style="flex: 1;"><i class="fas fa-plus"></i></button>
                            <button id="btnDeleteSound" style="flex: 1;"><i class="fas fa-minus"></i></button>
                            <button id="btnLoadSounds" style="flex: 1;" title="Import sound files"><i class="fas fa-folder-open"></i></button>
                        </div>
                        <ul class="sounds-list" id="soundsList"></ul>
                    </div>
                </div>
            </div>
            <div class="splitter-handle" id="canvasTimelineSplitter" style="width: 100%; height: 4px; cursor: row-resize; background: #1a1a1a; flex: 0 0 4px; position: relative;">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 2px; background: #555; border-radius: 1px;"></div>
            </div>
            <div class="timeline-container">
                <div class="timeline-header">
                    <label>Frames:</label>
                    <span class="frame-count" id="frameCount">1/1</span>
                    <input type="range" class="timeline-slider" id="timelineSlider" min="0" max="0" value="0">
                    <span id="totalDuration">0.00s</span>
                </div>
                <div class="timeline-view">
                    <canvas id="timelineCanvas"></canvas>
                </div>
                <div class="playback-controls">
                    <button id="btnPlay" title="Play"><i class="fas fa-play"></i></button>
                    <button id="btnStop" title="Stop"><i class="fas fa-stop"></i></button>
                    <button id="btnNewFrame" title="New Frame"><i class="fas fa-plus"></i></button>
                    <button id="btnDeleteFrame" title="Delete Frame"><i class="fas fa-minus"></i></button>
                    <button id="btnCopyFrame" title="Copy Frame"><i class="fas fa-copy"></i></button>
                    <button id="btnPasteBefore" title="Paste Before"><i class="fas fa-paste"></i></button>
                    <button id="btnPasteAfter" title="Paste After"><i class="fas fa-paste"></i></button>
                    <button id="btnReverseFrame" title="Reverse Frame"><i class="fas fa-exchange-alt"></i></button>
                </div>
            </div>
        </div>
    <input type="file" id="fileInput" accept=".gani" style="display: none;">
    <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
    <input type="file" id="folderInput" webkitdirectory style="display: none;">
    <div id="defaultGaniDialog" class="dialog-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: #2b2b2b; border: 2px solid #555; border-radius: 4px; padding: 20px; width: 400px; max-width: 90vw; max-height: 80vh; display: flex; flex-direction: column;">
            <div style="margin-bottom: 16px; color: #e0e0e0; font-size: 16px; font-weight: bold;">Select Default GANI</div>
            <div class="dialog-content" style="flex: 1; overflow-y: auto; border: 1px solid #555; background: #353535; min-height: 300px; max-height: 400px;">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 16px;">
                <button id="defaultGaniCancel" style="background: #555; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
